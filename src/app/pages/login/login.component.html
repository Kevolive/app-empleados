<div class="login-container">

  <mat-card class="login-card">
    <mat-card-title>Inicio de sesi칩n</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <!-- Input de usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label> Usuario</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.invalid">
        {{usernameError}}
          </mat-error>
        </mat-form-field>

        <!-- Input de la contrase침a -->

        <mat-form-field appearance="outline" class="full-width">
          <mat-label> Contrase침a</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.invalid">
        {{passwordError}}
          </mat-error>
        </mat-form-field>

        <!-- Bot칩n submit -->

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid"></button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
